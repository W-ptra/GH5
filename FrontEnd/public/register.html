<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        input {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <form class="container d-flex flex-column justify-content-center text-center align-items-center"
        style="height: 400px;width: 500px;margin-top: 150px;border-radius: 10px;" action="/register" method="POST">
        <h1>Register</h1>
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <br>
                <input type="text" id="username" name="username" placeholder="username" required>
                <br>
                <input type="number" id="age" name="age" placeholder="Age" required>
                <br>
                <!-- <input type="text" id="address" name="address" placeholder="Address" required>
                <br> -->
            </div>
            <div class="col-6">
                <div class="form-group">
                    <select class="form-control" id="gender">
                        <option>Choose your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <br>
        
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br>
            </div>
            
            <button class="mt-5 btn btn-outline-primary" style="width: 100px;" type="submit">Register</button>
        </div>


    </form>
</body>

</html>
