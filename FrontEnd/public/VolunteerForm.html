<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Service Volunteering Evidence</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #FFD35A, #f19711);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.1);
        }
        .btn-submit {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-submit:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Submit Community Service Volunteering Evidence</h2>
        <form>
            <div class="mb-3">
                <label for="eventName" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="eventName" placeholder="Enter the name of the event" required>
            </div>
            <div class="mb-3">
                <label for="eventDateTime" class="form-label">Date and Time</label>
                <input type="datetime-local" class="form-control" id="eventDateTime" required>
            </div>
            <div class="mb-3">
                <label for="eventPhoto" class="form-label">Photo</label>
                <input type="file" class="form-control" id="eventPhoto" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="selfReflection" class="form-label">Self Reflection</label>
                <textarea class="form-control" id="selfReflection" rows="4" placeholder="Write your reflection on the event" required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-dark">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
