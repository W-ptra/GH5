<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        body{
            background-image: linear-gradient(to right, #FFD35A, #f19711);;
        }

        form{
            background-color: white;
        }

        input{
            width: 250px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid black ;
        }
    </style>
</head>
<body>
    <form class="container-fluid d-flex flex-column justify-content-center text-center align-items-center" style="height: 400px;width: 500px;margin-top: 150px;border-radius: 5px;" action="/login" method="POST">
        <h1>SecondChance</h1>
        <input class="mb-2 mt-3" type="username" id="username" name="username" placeholder="username">
        <input class="mb-4" type="password" id="password" name="password" placeholder="password">
        <button type="submit" class="btn btn-outline-dark">Login</button>
    </form>
</body>
</html>
