<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/chatbot.css">
</head>
<body>
    <div id="chat-container" class="d-flex flex-column justify-content-end vh-100 py-5 container-fluid">
        <div id="chat-box" class="overflow-auto mb-2 flex-grow-1">
            <div class="d-flex align-items-center mb-3">
                <div class="d-flex align-items-center mr-2">
                    <i class="fas fa-robot bg-dark text-white rounded-circle d-flex justify-content-center align-items-center" style="width: 25px; height: 25px;"></i>
                </div>
                <div class="bg-light p-2 rounded">
                    <p class="mb-0">Hi, How Can I Help You?</p>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-end mb-3">
                <div class="bg-light p-2 rounded mr-2">
                    <p class="mb-0">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Officiis eum dolores nisi magnam nemo enim adipisci amet ad iure animi!</p>
                </div>
                <div class="overflow-hidden">
                    <i class="fas fa-user bg-dark text-white rounded-circle d-flex justify-content-center align-items-center", style="width: 25px; height: 25px;"></i>
                </div>
            </div>
        </div>
        <div id="user-message-input" class="input-group">
            <input type="text" class="form-control" placeholder="Type your message here..." id = "user-input">
            <div class="input-group-append">
                <button class="btn btn-info" id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/chatbot.js"></script>
</body>
</html>
