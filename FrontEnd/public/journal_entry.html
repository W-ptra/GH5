<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="entry-wrapper" class="d-flex container-fluid flex-column align-items-center">
        <div class="journal-entry container-fluid form-container">
            <h1>Friday, 12 July 2024</h1>
            <div class="alert alert-info" role="alert">
                Tips on writing your personal journal:
                <ol>
                    <li>Write about your day</li>
                    <li>Write about your feelings</li>
                    <li>Write about your goals</li>
                    <li>Write about your dreams</li>
                    <li>Write about your fears</li>
                </ol>
            </div>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Your Journal Entry</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
